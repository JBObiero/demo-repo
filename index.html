<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Paragraph Visibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="toggleButton">Show Paragraph</button>
    <p id="toggleParagraph" style="display: none;">This is a toggled paragraph. Click the button to hide or show this text.</p>
</div>

<script>
    const toggleButton = document.getElementById('toggleButton');
    const toggleParagraph = document.getElementById('toggleParagraph');

    toggleButton.addEventListener('click', () => {
        if (toggleParagraph.style.display === 'none') {
            toggleParagraph.style.display = 'block';
            toggleButton.textContent = 'Hide Paragraph';
        } else {
            toggleParagraph.style.display = 'none';
            toggleButton.textContent = 'Show Paragraph';
        }
    });
</script>

</body>
</html>
